<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
    <section class="sm:border sm:w-9/12 sm:h-5/6 m-auto sm:my-10 my-5 rounded-xl">
        <div class="px-10 py-5">
            <h1 class="text-4xl font-bold">Sign up</h1>
            <h2 class="mt-4 text-base">Enter your details below to create your account and get started.</h2>
        </div>
        <form action="" class="">
            <div id="input-container" class=" px-10 flex flex-col sm:flex-row sm:justify-around ">
                <!-- Full name, email, DOB section -->
                <div id="left-top" class=" py-2 sm:w-6/12  ">
                    <div class="">
                        <label for="fullName" class="text-xl">Full Name</label><br>
                        <input type="text" name="fullName" id="fullName" placeholder="Enter your Full Name" class="p-2 text-slate-100 sm:w-11/12 w-full bg-black border border-slate-500 rounded-md h-10 my-3">
                        <p class="nameError pb-2 text-red-500"></p>
                    </div>
                    
                    <div>
                        <label for="email" class="text-xl">Email</label><br>
                        <input type="email" id="email" placeholder="Enter your Email Id" class="p-2 text-slate-100 sm:w-11/12 w-full bg-black border border-slate-500 rounded-md h-10 my-3" required>
                        <p class="pb-2 text-red-500"></p>
                    </div>
        
                    <div>
                        <label for="dob" class="text-xl">Date of Birth</label><br>
                        <input type="date" id="dob" class="p-2 text-slate-100 sm:w-11/12 w-full bg-black border border-slate-500 rounded-md h-10 my-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <p class="dobError pb-2 text-red-500"></p>

                    </div>
                </div>
    
                <!-- Phone number, password, confirm password section -->
                <div id="right-bottom" class=" py-2 sm:w-6/12 ">
                    <div>
                        <label for="phoneNumber" class="text-xl">Phone Number</label><br>
                        <input type="tel" id="phoneNumber" placeholder="Enter your Phone Number" class="p-2 text-slate-100 sm:w-11/12 w-full bg-black border border-slate-500 rounded-md h-10 my-3" >
                        <p class="phoneNumberError pb-2 text-red-500"></p>

                    </div>
        
                    <div>
                        <label for="password" class="text-xl">Password</label><br>
                        <div id="password-div" class=" border h-10 sm:w-11/12 rounded-md border-slate-500 my-3">
                            <input type="password" id="password" placeholder="Enter your Password" class=" p-2 text-slate-100 sm:w-10/12 w-10/12 h-9 bg-black border-none rounded-md focus:outline-none">
                            <i id="passwordEye" class=" fa-regular fa-eye-slash float-right w-2/12 py-3 px-5"></i>
                        </div>
                        <p class="passwordError pb-2 text-red-500"></p>

                    </div>
        
                    <div>
                        <label for="confirmPassword" class="text-xl">Confirm Password</label><br>
                        <div id="password-div" class=" border h-10 sm:w-11/12 rounded-md border-slate-500 my-3">
                            <input type="password" id="confirmPassword" placeholder="Confirm your Password" class=" p-2 text-slate-100 sm:w-10/12 w-10/12 h-9 bg-black border-none rounded-md focus:outline-none">
                            <i id="confirmPasswordEye" class=" fa-regular fa-eye-slash h-full float-right w-2/12 py-3 px-5"></i>
                        </div>
                        <p class="confirmPasswordError pb-2 text-red-500"></p>

                    </div>
                </div>
            </div>
            
            <div id="buttons" class=" sm:w-full m-auto h-full flex py-4 gap-5 px-10 sm:gap-12">
                <button id="cancel" type="reset" class=" sm:w-[45%] w-4/6  py-1  bg-black border font-semibold h-10 text-white rounded-lg ">Cancel</button>
                <button id="submit" type="submit" class=" sm:w-[45%] w-4/6  py-1  bg-slate-300 font-semibold h-10 text-black rounded-lg hover:bg-white">Confirm</button>
            </div>

            <p class="text-center p-5 text-slate-400 font-semibold">Already have an account ? <a href="" class="text-white">Login</a></p>

        </form>
    </section>

    <script src="./script.js"></script>
</body>
</html>
